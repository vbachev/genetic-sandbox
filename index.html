<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Genetics</title>
  
  <link rel="stylesheet" href="css/genetics.css">

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>

  <script type="text/javascript" src="js/world.js"></script>
  <script type="text/javascript" src="js/uiManager.js"></script>
  <script type="text/javascript" src="js/environment.js"></script>
  <script type="text/javascript" src="js/cellManager.js"></script>
  <script type="text/javascript" src="js/Cell.js"></script>
  <script type="text/javascript" src="js/Species.js"></script>
  <script type="text/javascript" src="js/genetics.js"></script>
</head>
<body>
  
  <div class="wrapper">
    <div class="header">
      <h1>Genetics</h1>
    </div>
    <div class="body">
      
      <div class="dashboard">

        <div class="controller panel">
          <h2>Controls:</h2>
          <a href="#" id="startButton" onclick="uiManager.pause();">ON</a>
          <div class="message-box">
            <label>Steps:</label> 
            <span class="step">0</span>
            <br/>
            <label>Live cells:</label> 
            <span class="cells">0</span>
            <br/>
            <br/>
            <label>Environment:</label>
            <div class="environment">---</div>
          </div>

        </div>
        
        <div class="profile panel">
          <h2>Cell profile:</h2>
          <div class="stats">
          </div>
        </div>
        
      </div>
      <div class="stage">

        <!-- <div class="container">
          <ul id="cells">
          </ul>
        </div> -->
        
        <div id="tree-wrapper">
          <div id="family-tree">
            <span id="cell0"></span>
          </div>
        </div>

      </div>

    </div>
    <div class="footer clearfix"></div>
  </div>

</body>
</html>
